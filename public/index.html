<!DOCTYPE html>
<html>
<head>
    <title>Service Gateway</title>
</head>
<body>
    <h1>Service Gateway</h1>
    <div id="controls">
        <button onclick="sendRequest()">REQUEST</button>
        <button onclick="stopServices()">STOP</button>
        <br><br>
        <select id="state-select">
            <option value="INIT">INIT</option>
            <option value="RUNNING">RUNNING</option>
            <option value="PAUSED">PAUSED</option>
            <option value="SHUTDOWN">SHUTDOWN</option>
        </select>
        <button onclick="changeState()">CHANGE STATE</button>
        <button onclick="checkCurrentState()">CHECK STATE</button>
        <button onclick="getRunLogs()">GET LOGS</button>
    </div>

    <div id="response"></div>
    <div id="logs-container" style="white-space: pre-wrap; margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></div>

    <script>
        // Check auth on load
        if (!sessionStorage.getItem('credentials')) {
            window.location.href = '/login.html';
        }

        // Set initial state on page load
        window.onload = async function() {
            const response = await fetch('/state');
            if (response.ok) {
                const currentState = await response.text();
                document.getElementById('state-select').value = currentState;
            }
        };

    async function stopServices() {
        try {
            await fetch('/api/stop', { method: 'POST' });
            document.getElementById('response').innerText = "Services are shutting down...";
        } catch (error) {
            document.getElementById('response').innerText = `Error: ${error.message}`;
        }
    }

        function getAuthHeader() {
            return { 'Authorization': `Basic ${sessionStorage.getItem('credentials')}` };
        }

        async function changeState() {
            const state = document.getElementById('state-select').value;
            try {
                const response = await fetch('/state', {
                    method: 'PUT',
                    headers: {
                        ...getAuthHeader(),
                        'Content-Type': 'text/plain'
                    },
                    body: state
                });

                if (!response.ok) {
                    throw new Error(`Failed to change state: ${response.statusText}`);
                }

                const newState = await response.text();
                document.getElementById('response').innerText = `State changed to: ${newState}`;
                document.getElementById('state-select').value = newState;

                if (state === 'INIT') {
                    sessionStorage.removeItem('credentials');
                    window.location.href = '/login.html';
                }
            } catch (error) {
                document.getElementById('response').innerText = `Error: ${error.message}`;
            }
        }

        async function sendRequest() {
            try {
                const response = await fetch('/request', {
                    headers: getAuthHeader()
                });
                const data = await response.text();
                document.getElementById('response').innerText = data;
            } catch (error) {
                document.getElementById('response').innerText = `Error: ${error.message}`;
            }
        }

        async function checkCurrentState() {
            try {
                const response = await fetch('/state');
                if (response.ok) {
                    const currentState = await response.text();
                    document.getElementById('response').innerText = `Current state: ${currentState}`;
                    document.getElementById('state-select').value = currentState;
                }
            } catch (error) {
                document.getElementById('response').innerText = `Error: ${error.message}`;
            }
        }

        async function getRunLogs() {
            try {
                const response = await fetch('/run-log');
                if (response.ok) {
                    const logs = await response.text();
                    document.getElementById('logs-container').innerText = logs;
                }
            } catch (error) {
                document.getElementById('logs-container').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
