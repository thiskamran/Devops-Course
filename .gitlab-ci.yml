stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - docker-compose build --no-cache
  tags:
    - shell  # Changed from 'windows' to 'shell' to match runner's tag

test:
  stage: test
  script:
    - docker-compose down --remove-orphans -v
    - docker rm -f $(docker ps -aq)  # Force remove all containers
    - sleep 10
    - docker-compose up -d
    - docker ps  # Check container status
    - sleep 10  # Give containers time to initialize
    - python3 -m pytest tests/test_state_management.py -v  
  tags:
    - shell  

deploy:
  stage: deploy
  script:
    - docker-compose up -d
  tags:
    - shell   