stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - docker-compose build --no-cache
  tags:
    - shell  # Changed from 'windows' to 'shell' to match runner's tag

test:
  stage: test
  script:
    - docker-compose up -d
    - python -m pytest tests/test_state_management.py -v  # Run tests
  tags:
    - shell  # Changed from 'windows' to 'shell' to match runner's tag

deploy:
  stage: deploy
  script:
    - docker-compose up -d
  tags:
    - shell   